<html>
	<head>
		<title>vpex</title>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<script>
			function getNodes(){
				var xmlhttp = new XMLHttpRequest();
				xmlhttp.onreadystatechange=function()
					{
				  		if (xmlhttp.readyState==4 && xmlhttp.status==200)
				    	{							
					    	var nodelist = JSON.parse(xmlhttp.responseText);

					    	//console.log(nodelist);

					    	$('#nodelist').empty();

					    	for(node in nodelist){

					    		console.log(node);

					    		$('#nodelist').append('<a href="http://media.tumblr.com/tumblr_m12e94nHDq1qacv0k.gif">');
					    	}

					    	/*
					    	nodeList = document.getElementById('nodelist');

					    	nodeList.innerHTML = '';

					    	for(node in nodelist){

					    		var listItem = document.createElement('li');

						    	listItem.value('anode');

						    	nodeList.appendChild(listItem);
					    	}	
					    	*/				    	
				    	}
				  	}
				xmlhttp.open('GET','http://vpex.gullicksonlaboratories.com/status', true);
				xmlhttp.send();
			}

			setInterval(function(){
				getNodes();
			},5000);
		</script>
	</head>
	<body>
		<div id="nodelist"></div>
	</body>
</html>
